<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript hour()</h2>
    <p>getHours()</p>
    <p id="time"></p>
    <script>
        const t= new Date();
        let hour = t.getHours();
        document.getElementById('time').innerHTML=hour;
    </script>
</body>
</html>
