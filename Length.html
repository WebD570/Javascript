<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>array  using in length() method</h2>
    <p id="demo"></p>
    <script>
        const cars = ["maruti","bmd","Thar","Fortuner"];
        let size = cars.length;
        document.getElementById('demo').innerHTML= size;
    </script>
</body>
</html>
