<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript eval()</h1>
    <p id="demo"></p>
    <script>
        let x = 6;
        let y = 7;
        let text = "x*y";
        let result = eval(text)
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
