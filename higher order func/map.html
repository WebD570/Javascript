<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript map()</title>
</head>
<body>
    <h1>array.map() using to square root</h1>
    <p id="demo"></p>
    <script>
        const number = [4,9,16,25,64];
        document.getElementById("demo").innerHTML=number.map(Math.sqrt);
    </script>
</body>
</html>
