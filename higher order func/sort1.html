<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>
<body>
    <h1>javascript sort function </h1>
    <p id="demo"></p>
    <script>
        const fruits= ["banana","apple","papaya","orange","grapes"];
         fruits.sort();
        document.getElementById("demo").innerHTML = fruits;
    </script>
</body>
</html>
