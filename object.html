<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create a JavaScript object</h1>
    <h2>empty JavaScript object</h2>
    <p id="demo"></p>
    <script>
        const data = {};
        data.firstName = "Sohan";
        data.lastName = "kumar";
        data.age = 25;

    </script>
</body>

</html>
