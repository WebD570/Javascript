<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string operator</title>
</head>
<body>
    <h1>Javascript operator()</h1>
    <h2>String operator</h2>
    <p>Concatenates string1 and string2 , and assigns the result to string1 .</p>
    <p id = "demo"></p>
    <script>
        let x = 24;
        let y = "78" + 5;
        let z = "hello" + 34;
        document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z;
            </script>
</body>
</html>
